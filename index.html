<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">


</head>
<body >
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city">
            <button><img src="C:\Users\abhim\OneDrive\Desktop\bharat intern1\images\images\search.png"/></button>
        </div>
        <div class="error">
            <p>invalid error</p>
        </div>
        <div class="weather">
            <img src="C:\Users\abhim\OneDrive\Desktop\bharat intern1\images\images\rain.png" class="weather-icon">
            <h1 class="temp">22`c</h1>
            <h2 class="city">new york</h2>
            <div class="details">
                <div class="col">
                    <img src="C:\Users\abhim\OneDrive\Desktop\bharat intern1\images\images\humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="C:\Users\abhim\OneDrive\Desktop\bharat intern1\images\images\wind.png">
                    <div>
                        <p class="wind">50km/hr</p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  <script>
    const apikey="2db4ab334e3688a438caa30ee7443e3f";
    const searchbox=document.querySelector(".search input");
    const searchbtn=document.querySelector(".search button");


    const apiurl="api.openweathermap.org/data/2.5/weather?units=metric&q=chennai";
     async function checkWeather(city){
        const response= await fetch(apiurl+city+`&upiid=${apikey}`);
        if(response.status==404){
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";

        }
        else{
            var data=await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=data.main.temp;
        document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
        document.querySelector(".wind").innerHTML=data.wind.speed+"km/hr";
        document.querySelector(".error").style.display="none";
            document.querySelector(".weather").style.display="block";


     }

        }
       
    searchbtn.addEventListener("click" ,()=>{
        checkWeather(searchbox.value);

    })
     checkWeather();
  </script>  
</body>
</html>
